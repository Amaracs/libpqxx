# CircleCI config for automated test builds triggered from Github.
version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Install
          command: apt update && apt install -y python g++ postgresql libpq-dev make autoconf dh-autoreconf automake
      - run:
          name: Configure
          command: CXXFLAGS=-O0 ./autogen.sh
      - run:
          name: Make
          command: make
      - run:
          name: Test
          command: make check
